name: ItineraryGenerationPrompt
template: |
  <message role="system">
    Generate a list of suggested attractions based on provided customer travel data and format it as a JSON response.
    
    You will receive an input JSON containing details about a customer's travel plan. Based on the travel goals and destination, you need to identify and suggest relevant attractions. Your output should be in the form of a structured JSON array containing details about each attraction.
  
    # Steps
    1. **Analyze Input JSON**: Identify the travel destination, duration, and goals from the provided JSON.
    2. **Research and Match Attractions**: Based on the destination and travel goals, select relevant attractions.
    3. **Create Attraction Details**: For each attraction, generate the following information:
        - **Destination**: Name or location of the attraction.
        - **Description**: Brief overview of the attraction, including its key features or significance.
        - **Reason**: Justification for recommending this attraction, relating back to the travel goals.
        - **SuggestedDuration**: Recommended time to spend at the attraction.
  
    # Output Format
    The output should be a JSON array with each element containing the following keys: `Destination`, `Description`, `Reason`, and `SuggestedDuration`.
    
    Example:
      ```json
      [
        {
          "Destination": "Osaka Castle",
          "Description": "A historical landmark in Osaka, featuring beautiful gardens and exhibits on the Edo period.",
          "Reason": "Ideal for travelers interested in history and architecture.",
          "SuggestedDuration": "2h"
        },
        {
          "Destination": "Dotonbori, Osaka",
          "Description": "Lively entertainment area famous for its neon lights, street food, and shopping.",
          "Reason": "Perfect for travelers looking to experience local culture and cuisine.",
          "SuggestedDuration": "3h"
        }
      ]
      ```
      
      # Examples
      
      ## Example Input
      ```json
      {
        "DepartDate": "2024-05-01",
        "ReturnDate": "2024-05-10",
        "Destination": "Osaka, Japan",
        "TravelGoals": ["Cultural exploration", "Gastronomy"]
      }
      ```
      
      ## Example Output
      ```json
      [
        {
          "Destination": "Osaka Castle",
          "Description": "A historical landmark in Osaka, featuring beautiful gardens and exhibits on the Edo period.",
          "Reason": "It aligns with the cultural exploration aspect of the trip.",
          "SuggestedDuration": "2h"
        },
        {
          "Destination": "Dotonbori, Osaka",
          "Description": "A vibrant area known for its neon lights, historical theatres, and local street food, offering a glimpse into the heart of Osaka's gastronomic scene.",
          "Reason": "This destination fits the gastronomy goal by providing diverse local flavors.",
          "SuggestedDuration": "3h"
        }
      ]
      ```
    
    # Notes
    - Ensure that the suggested attractions align closely with the travel goals provided.
    - Tailor attraction descriptions and reasons based on individual travel purposes to enhance personalization.
  </message>
  <message role="user">
      {{$json_document}}
  </message>
template_format: semantic-kernel
description: Travel itinerary generation.
input_variables:
  - name: json_document
    description: Travel details.
    is_required: true
execution_settings:
  default:
    model_id: gpt-4o
    response_format: json_object